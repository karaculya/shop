<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Продукт</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container mt-5">
  <h1>Продукт</h1>
  <div th:each="product : ${product}" class="alert alert-info mt-2 mb-5">
    <h3 th:text="${product.title}"></h3>
    <p th:text="${product.description}"></p>
    <h5 th:text="${product.cost}"></h5>
    <a th:href="'/products/' + ${product.id} + '/edit'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/products/' + ${product.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
