<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование продукта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container mt-5">
  <h1>Редактирование продукта</h1>
  <div th:each="product : ${product}">
    <form method="post">
      <input type="text" th:value="${product.title}" name="title" placeholder="Введите название Вашего продукта" class="form-control"> <br>
      <input type="number" th:value="${product.cost}" name="cost" placeholder="Введите стоимость Вашего продукта" class="form-control"> <br>
      <textarea name="description" placeholder="Введите описание Вашего продукта" class="form-control" th:text="${product.description}" /> <br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
