<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление продукта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container mt-5 mb-5">
  <h1>Добавление продукта</h1>
  <form action="/products/add" method="post">
    <input type="text" name="title" placeholder="Введите название Вашего продукта" class="form-control">
    <input type="number" name="cost" placeholder="Введите стоимость Вашего продукта" class="form-control">
    <textarea name="description" placeholder="Введите описание Вашего продукта" class="form-control"></textarea>
    <button type="submit" class="btn btn-success">Добавить продукт</button>
  </form>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
