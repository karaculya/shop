<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Продукты</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container mt-5">
  <h1>Продукты сайта</h1>
  <div th:each="p : ${products}" class="alert alert-info mt-2 mb-5">
    <h3 th:text="${p.title}"></h3>
    <h5 th:text="${p.cost} + 'p'"></h5>
    <p th:text="${p.description}"></p>
    <a th:href="'/products/' + ${p.id}" class="btn btn-warning">Подробнее</a>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
